<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/ticket/homepage_content.css"/>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d0422d38e6337330bf9571fe5e8c10f3&libraries=services"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="adminticket_background">
    <h2>작품 등록하기</h2>
    <hr id="admin_hr">
    <br>
    <form id="insertTicket" action="/admin/ticket/insertTicket" method="post" enctype="multipart/form-data">
        <div id="left_div">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <span class="title_admin">티켓ID&nbsp;&nbsp;<input type="number" name="ticketid" class="content_admin"></span><br>
            <br>
            <span class="title_admin">장르&nbsp;&nbsp;<select id="cateid" name="cateid" class="admin_select"><br>
        <option value="1">영화</option>
        <option value="2">뮤지컬</option>
        <option value="3">연극</option>
        <option value="4">콘서트</option>
        </select></span><br>
            <br>
        <!--카카오 api로 주소 검색하고 위도 경도 자동으로 받기-->
            <span class="title_admin">장소&nbsp;&nbsp;
        <input type="text" name="loc" class="content_admin">
        <input type="text" id="search_addr" placeholder="주소" name="search_addr" class="content_admin">
        <input type="button" value="주소 검색" id="btn_search"><br>
        <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div></span><br>
            <br>
            <span class="title_admin">위도&nbsp;&nbsp;<input type="text" name="lat" id="lat" class="content_admin"></span>
            <span class="title_admin" id="admin_lng">경도&nbsp;&nbsp;<input type="text" name="lng" id="lng" class="content_admin"></span><br>
            <br>
            <span class="title_admin">장소유형&nbsp;&nbsp;<select id="placeid" name="placeid" class="admin_select">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
    </select></span><br>
        </div>
        <hr id="ticket_hr">
        <div id="right_div">
        <span class="title_admin">이름&nbsp;&nbsp;<input type="text" name="ticket_name" class="content_admin"></span>
        <span class="title_admin" id="admin_price">가격&nbsp;&nbsp;<input type="number" name="price" class="content_admin"></span><br>
            <br>
        <span class="title_admin">날짜&nbsp;&nbsp;<input type="date" name="ticket_date" id="admin_date">
        <input type="time" name="ticket_date2" id="admin_time"></span><br>
            <br>
        <span class="title_admin">내용&nbsp;&nbsp;<br><textarea rows="10" cols="80" name="content" class="textarea_admin"></textarea></span><br>
            <br>
        <span class="title_admin">비디오&nbsp;&nbsp;<input type="text" name="vid_url" class="content_admin"></span>
        <span class="title_admin" id="limit">제한연령&nbsp;&nbsp;<input type="number" name="min_age" class="content_admin"></span><br>
            <br>
        <span class="title_admin">러닝타임&nbsp;&nbsp;<input type="number" name="runtime" class="content_admin"></span><br>
            <br>
        <span class="title_admin">캐스트&nbsp;&nbsp;<input type="text" name="cast" class="content_admin"></span><br>
            <br>
        <span class="title_admin">이미지&nbsp;&nbsp;<input type="file" name="uploadFile"></span><br>
<!--        메인 화면 이미지 : <input type="file" name="uploadFile_main">-->
        </div>
        <input type="submit" value="등록" id="admin_submit">
        <input type="reset" value="취소" id="admin_reset">
    </form>
</div>
</body>
<script>
    // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    // 키워드로 장소를 검색합니다
    let search_addr = "";
    $(document).on("click", $("#btn_search"), function(){
        search_addr = $("#search_addr").val();
        console.log(search_addr);
        ps.keywordSearch(search_addr, placesSearchCB);
    });

    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
    function placesSearchCB (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            var bounds = new kakao.maps.LatLngBounds();

            var result = data[0];

            console.log("위도?? ",result.y);
            console.log("경도?? ",result.x);

            $("#lat").val(result.y);
            $("#lng").val(result.x);
            var coords = new daum.maps.LatLng(result.y, result.x);

            mapContainer.style.display = "block";
            map.relayout();

            displayMarker(result);
            // 지도 중심을 변경한다.
            map.setCenter(coords);
            // 마커를 결과값으로 받은 위치로 옮긴다.
            marker.setPosition(coords)


            bounds.extend(new kakao.maps.LatLng(result.y, result.x));

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
            map.setBounds(bounds);
        }
    }

    // 지도에 마커를 표시하는 함수입니다
    function displayMarker(place) {

        // 마커를 생성하고 지도에 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x)
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
            infowindow.open(map, marker);
        });
    }
</script>
</html>
