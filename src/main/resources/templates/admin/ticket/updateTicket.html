<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/ticket/homepage_content.css"/>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d0422d38e6337330bf9571fe5e8c10f3&libraries=services"></script>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(function(){
        // thymeleaf를 자바 스크립트에서 사용하기
        // textarea 값을 전달하기
        let content = [[${ticket.content}]];
        $("textarea[name=content]").text(content);

    })// 전체 function
</script>
</head>
<body>
<div id="adminticket_background">
    <h2>작품 수정하기</h2>
    <hr id="admin_hr">
<br>
<form id="updateTicket" action="/admin/updateTicket" method="post" enctype="multipart/form-data">
    <div id="left_div">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <span class="title_admin">티켓ID&nbsp;&nbsp;<input type="number" class="content_admin" name="ticketid" th:value="${ticket.ticketid}" readonly="readonly" id="id_admin"></span><br>
        <br>
        <span class="title_admin">장르&nbsp;&nbsp;<select id="cateid" name="cateid" th:value="${ticket.cateid}" class="admin_select">
            <option value="1">영화</option>
            <option value="2">뮤지컬</option>
            <option value="3">연극</option>
            <option value="4">콘서트</option>
        </select></span><br>
        <br>
            <!--카카오 api로 주소 검색하고 위도 경도 자동으로 받기-->
            <span class="title_admin">장소&nbsp;&nbsp;
            <input type="text" class="content_admin" name="loc" th:value="${ticket.loc}">
            <input type="text" class="content_admin" id="search_addr" placeholder="주소" name="search_addr">
            <input type="button" value="주소 검색" id="btn_search"><br>
                <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div></span><br>
        <br>
        <span class="title_admin">위도&nbsp;&nbsp;<input type="text" class="content_admin" name="lat" th:value="${ticket.lat}" id="lat"></span>
        <span class="title_admin" id="admin_lng">경도&nbsp;&nbsp;<input type="text" class="content_admin" name="lng" th:value="${ticket.lng}" id="lng"></span><br>
        <br>
            <span class="title_admin">장소유형&nbsp;&nbsp;<select id="placeid" name="placeid" th:value="${ticket.placeid}" class="admin_select">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
        </select></span><br>
    </div>
    <hr id="ticket_hr">
    <div id="right_div">
        <span class="title_admin">이름&nbsp;&nbsp;<input type="text" class="content_admin" name="ticket_name" id="admin_name" th:value="${ticket.ticket_name}"></span>
        <span class="title_admin" id="admin_price">가격&nbsp;&nbsp;<input type="number" class="content_admin" name="price" th:value="${ticket.price}"></span><br>
        <br>
        <span class="title_admin">날짜&nbsp;&nbsp;<input type="date" name="ticket_date" th:value="${ticket_date1}" id="admin_date">
            <input type="time" name="ticket_date2" th:value="${ticket_date2}" id="admin_time"></span><br>
        <br>
        <span class="title_admin">내용&nbsp;&nbsp;<br><textarea rows="10" cols="80" name="content" th:value="${ticket.content}" class="textarea_admin"></textarea></span><br>
        <br>
        <span class="title_admin">비디오&nbsp;&nbsp;<input type="text" class="content_admin" name="vid_url" th:value="${ticket.vid_url}"></span>
            <span class="title_admin" id="limit">제한연령&nbsp;&nbsp;<input type="number" class="content_admin" name="min_age" th:value="${ticket.min_age}"></span><br>
        <br>
        <span class="title_admin">러닝타임&nbsp;&nbsp;<input type="number" class="content_admin" name="runtime" th:value="${ticket.runtime}"></span><br>
        <br>
        <span class="title_admin">캐스트&nbsp;&nbsp;<input type="text" class="content_admin" name="cast" th:value="${ticket.cast}"></span><br>
        <br>
        <span class="title_admin">이미지&nbsp;&nbsp;<input type="file" name="uploadFile">
        <input type="hidden" name="img_fname" th:value="${ticket.img_fname}"></span><br>
            <img th:src="@{'/images/' + ${ticket.img_fname}}" width="350" height="400" alt="이미지" id="admin_img">
<!--        메인 이미지&nbsp;&nbsp;<input type="file" name="uploadFile_main">-->
<!--        <input type="hidden" name="img_fname_main" th:value="${ticket.img_fname_main}">-->
<!--        <img th:src="@{'/images/ticket_main/' + ${ticket.img_fname_main}}" width="400" height="350" alt="이미지"><br>-->
    </div>
    <input type="submit" value="수정" id="admin_submit">
    <input type="reset" value="취소" id="admin_reset">
</form>
</div>
</body>
<script>
    // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    // 키워드로 장소를 검색합니다
    let search_addr = "";
    $(document).on("click", $("#btn_search"), function(){
        search_addr = $("#search_addr").val();
        console.log(search_addr);
        ps.keywordSearch(search_addr, placesSearchCB);
    });

    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
    function placesSearchCB (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            var bounds = new kakao.maps.LatLngBounds();

            var result = data[0];

            console.log("위도?? ",result.y);
            console.log("경도?? ",result.x);

            $("#lat").val(result.y);
            $("#lng").val(result.x);
            var coords = new daum.maps.LatLng(result.y, result.x);

            mapContainer.style.display = "block";
            map.relayout();

            displayMarker(result);
            // 지도 중심을 변경한다.
            map.setCenter(coords);
            // 마커를 결과값으로 받은 위치로 옮긴다.
            marker.setPosition(coords)


            bounds.extend(new kakao.maps.LatLng(result.y, result.x));

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
            map.setBounds(bounds);
        }
    }

    // 지도에 마커를 표시하는 함수입니다
    function displayMarker(place) {

        // 마커를 생성하고 지도에 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x)
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
            infowindow.open(map, marker);
        });
    }
</script>
