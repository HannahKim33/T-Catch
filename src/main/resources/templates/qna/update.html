<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script>
    $(function (){
      $('#select_category').val($('#selected_category').text()).change()
    })
  </script>
</head>
<body>
<!-- JS에 가져가기 위한 카테고리 값 출력 -->
<div hidden="hidden" th:text="${q.qna_category}" id="selected_category"></div>

<form action="/qna/update" method="post" enctype="multipart/form-data">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <select name="qna_category" id="select_category">
    <option>예매/드로우</option>
    <option>결제/환불</option>
    <option>기타</option>
  </select>
  <br>
  <input name="qna_title" placeholder="제목" th:value="${q.qna_title}"><br>
  <input name="qna_content" placeholder="내용" th:value="${q.qna_content}"><br>
  <input type="file" name="uploadFile"><br>
  <input type="radio" id="y" name="qna_open" value="y">
  <label for="y">공개</label>
  <input type="radio" id="n" name="qna_open" value="n">
  <label for="n">비공개</label><br>
  <input name="ticketid" placeholder="ticketid" th:value="${q.ticket.ticketid}"><br>
  <input type="hidden" name="qna_fname" th:value="${q.qna_fname}">
  <input type="hidden" name="customer" th:value="${q.customer}">
  <input type="submit" value="등록">
</form>
</body>
</html>
